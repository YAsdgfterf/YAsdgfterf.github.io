
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Game Portal</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    button {
      background-color: transparent;
      border: 2px solid #bb00ff;
      color: #bb00ff;
      padding: 15px 30px;
      margin: 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #bb00ff;
      color: #000;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      position: relative;
      background-color: #111;
      margin: 5% auto;
      padding: 0;
      width: 90%;
      max-width: 900px;
      border: 3px solid #bb00ff;
      border-radius: 15px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 15px;
    }

    .close {
      color: #bb00ff;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="openModal('/gmms/Eaglercraft_1.12_Offline_en_US.html')">Minecraft</button>
  <button onclick="openModal('/gmms/retro-lumberjack-main')">Lumberjack</button>
  <button onclick="openModal('/gmms/bloxorz.htm')">Bloxorz</button>

  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="gameFrame" src=""></iframe>
    </div>
  </div>

  <script>
    function openModal(url) {
      document.getElementById('gameFrame').src = url;
      document.getElementById('gameModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('gameModal').style.display = 'none';
      document.getElementById('gameFrame').src = '';
    }

    // Close modal when clicking outside of content
    window.onclick = function(event) {
      const modal = document.getElementById('gameModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
